{% extends "base.html" %}
{% block title %}Quiz Online - Home{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
  <div class="mb-6">
    <h2 class="text-2xl font-semibold text-slate-800">Prakiraan Cuaca 3 Hari</h2>
    <p class="text-sm text-gray-600">Sumber data: OpenWeather • Satuan suhu: °C</p>
  </div>

  <!-- Alert flash -->
  <div id="msg" class="hidden text-sm text-center mb-4 py-2 rounded-md transition-opacity duration-300"></div>

  <section class="mb-4">
    <form id="frm" class="flex gap-2 mb-5 items-center">
      <input id="city" type="text" placeholder="Nama kota (misal: Bandung)"
             class="flex-1 px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button id="btn" type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition disabled:opacity-60 disabled:cursor-not-allowed inline-flex items-center gap-2">
        <span class="btn-text"><i class="fas fa-search mr-1"></i> Cari</span>
        <span class="btn-spinner hidden w-4 h-4 border-2 border-white/60 border-t-transparent rounded-full animate-spin"></span>
      </button>
    </form>
    <p id="helper" class="text-xs text-gray-500">
      Country code <strong>ID</strong> sudah di-hardcode pada server.
    </p>
  </section>

  <section id="status" class="hidden mb-4 p-3 rounded-xl bg-blue-50 border border-blue-200 text-blue-800" role="status" aria-live="polite"></section>

  <!-- Hasil 1 baris 3 kolom -->
  <section id="result" class="grid grid-cols-1 md:grid-cols-3 gap-4"></section>
</div>

<!-- Pastikan path file JS benar -->
<script src="{{ url_for('static', filename='js/weather.js') }}"></script>
{% endblock %}
